<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product Mangement System</p>
      </div>

      <div class="inputs"></div>
      <input type="text" id="title" placeholder="Title" />
      <div class="price">
        <input
          onkeyup="getTotal()"
          type="number"
          id="price"
          placeholder="Price"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          id="taxes"
          placeholder="Taxes"
        />
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" />
        <input
          onkeyup="getTotal()"
          type="number"
          id="discount"
          placeholder="Discount"
        />
        <small id="total"> </small>
      </div>
      <input type="number" id="count" placeholder="Count" />
      <input type="text" id="category" placeholder="Category" />
      <button id="submit">Create</button>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search by Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search by Category
            </button>
          </div>
        </div>
        <div id="deleteall">
          <button></button>
        </div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th id="upd">update</th>
            <th id="dlt">delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
